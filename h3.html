<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and list</title>
</head>

<body>
    <ul>
        <!-- u can add type here as disc,square,circle-->
        <li>Lorem ipsum dolor sit.</li>
        <ul>
            <li>Hi everyone</li>
            <li>Hi everyone</li>
        </ul>
        <li>Lorem ipsum dolor sit amet.</li>
    </ul>
    <ol>
        <li>Lorem ipsum dolor sit.</li>
        <li>Lorem ipsum dolor sit.</li>
    </ol>
    <ol type="i">
        <li>Lorem ipsum dolor sit.</li>
        <li>Lorem ipsum dolor sit.</li>
    </ol>
    <!--Table-->
    <h3>Table</h3>
    <table>
        <thead>
            <th>Name</th>
            <th>Emp id</th>
            <th>Emp role</th>
        </thead>
        <tbody>
            <tr>
                <td>Harsh</td>
                <td>45456</td>
                <td>Dev</td>
            </tr>
            <tr>
                <td>ram</td>
                <td>45456</td>
                <td>Dev</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
