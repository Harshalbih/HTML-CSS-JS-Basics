<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Objects</title>
</head>

<body>
    <div class="container">Hey</div>
    <script>
        let myVar = 34;
        let myVar2 = 'string';
        let myVar3 = true;
        let myVar4 = null;
        let myVar5 = undefined;

        //object
        let employee = {
            name: "harsh",
            salary: 10,
            channel: 'Harshal',
            "channe 2": 'Harshal1'
        }
        console.log(employee)

        //array
        var names = [1, 2, 3, "Harsh", undefined]
        console.log(names);

        //same array with new style, sort
        var names = new Array(41, 2, 3, "Harsh", undefined);
        names = names.sort();
        names.push("this is pushed");
        console.log(names);

    </script>
</body>

</html>
