<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <style>
        /*Element selector*/
        p {
            color: red;
            border: 5px;
        }
       /*id slector*/
        #pinkelement {
            color: blue;
        }
        /*class selector*/
        .greenele {
            color: green;
        }
        /*grouping selector*/
        footer, span{
            background-color: greenyellow;
            color: indigo;
        }
    </style>
</head>

<body>
    <h3>
        CSS selectors
    </h3>
    <p>This is simple para</p>
    <p id="pinkelement">Lorem ipsum dolor sit amet.</p>
    <p class="greenele">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <span>this is span</span>
    <footer>This is footer</footer>
</body>
</html>
